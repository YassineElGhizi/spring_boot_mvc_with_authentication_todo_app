<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="alert alert-danger" th:if="${error}" th:text="${error.toString()}"></div>
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <div class="card mt-4 col-5">
              <div class="card-body">
                <form th:action="@{/signin}" method="post" th:object="${loginForm}">
                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  <div class="mb-3 form-check">
                    <a href="/register" class="form-check-label" for="exampleCheck1">Dont have an account ?</a>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>

                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
  </div>

</body>
</html>
