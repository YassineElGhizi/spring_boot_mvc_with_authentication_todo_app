<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">

        <h4>Welcome <span th:text="${user_name.toString()}"></span></h4>

        <div class="alert alert-success" th:if="${msg}" th:text="${msg.toString()}"></div>


    <div class="card">
        <div class="card-header">
            <h6>Search :</h6>

            <form th:action="@{/search}" method="post" th:object="${search_form}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Created_at</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                                <tr th:each="todo: ${todos}">
                                    <td th:text="${todo.name}"></td>
                                    <td>
                                        <img th:src="'/content/' + ${todo.image}" alt="" style="max-width: 5rem">
                                    </td>
                                    <td th:text="${todo.created_at}"></td>
                                    <td>
                                        <a class="btn btn-danger" th:href="'/delete/todo?id=' + ${todo.id} + '&user_id=' + ${user_id}">Delete</a>
                                        &nbsp;&nbsp;
                                        <a class="btn btn-warning" th:onclick="'get_id(' + ${todo.id} + ')'" type="button"
                                           data-bs-toggle="modal" data-bs-target="#edit">Update</a>
                                    </td>
                                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>
</html>
